{% extends 'base.html' %}

{% block title %}
Blog
{% endblock %}
{% block blockactive%}active{% endblock %}



{% block body %}

<div class="container">
    <h3>Block Post</h3>
    {% for i in obj %}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row my-3 mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{i.author}}  </strong>
                <h3 class="mb-0">{{i.title}}</h3><p>({{i.views}} views)</p>
                <div class="mb-1 text-muted">{{i.timeStamp}}</div>
                <p class="card-text mb-auto">{{i.desc| truncatechars:500}}</p>
                <div class="my-2">
                    <a href="icode/{{i.slug}}" role="button" class=" btn btn-primary stretched-link">Continue reading</a>

                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
