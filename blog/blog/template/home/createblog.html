
{% extends 'base.html' %}

{% block title %} 
createblog
{% endblock %}
{% block aboutactive %}active{% endblock %}
{% block body %}
<div class="container">
    <h2 class="text-center">createblog</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="title" class="form-control" name="title" id="title" required>

        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="author" class="form-control" name="author" id="author" required>

        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Your Blog</label>
            <textarea type="desc" class="form-control" name="desc" id="desc" required></textarea>

        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
